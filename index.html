<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pachequito Game</title>

<body class="wrapper">
    <div class="game">
        <canvas width="400" height="480">
        </canvas>
        <div class="controls">
            <div class="btns">
                <button id="L"><span class="arrow left"></span></button>
                <button id="U"><span class="arrow up"></span></button>
                <button id="R"><span class="arrow right"></span></button>
            </div>
            <small>* Use the buttons on the screen or the left, right and up arrow keys on the keyboard.</small>
        </div>
    </div>
    <noscript> You need to enable JavaScript to run this app. </noscript>
</body>


</html>
